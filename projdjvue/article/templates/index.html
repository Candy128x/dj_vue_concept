{% include 'header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue-js | Django | Crud App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">

    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- boostrap css -->

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/article_style.css' %}">
    <style>

    </style>

</head>

<body>
<div id="starting">
    <div class="container">
        <div class="row">
            <h1>List of Articles
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addArticleModal">
                    ADD ARTICLE
                </button>
            </h1>
            <br><br><br>
            &emsp;
            <div class="form-inline my-2 my-lg-0" style="margin-left: 40%; margin-bottom:30px;">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" v-model="search_term"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" v-on:click.prevent="getArticles()">Search</button>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Heading</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="article in articles">
                    <th scope="row">${article.id}</th>
                    <td>${article.heading}</td>
                    <td>
                        <button class="btn btn-info" v-on:click="getArticleShow(article.id)">
                            <i class="fa fa-eye" aria-hidden="true"></i></button>
                        <button class="btn btn-primary" v-on:click="getArticle(article.id)">
                            <i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button class="btn btn-danger" v-on:click="deleteArticle(article.id)"
                            onclick="return confirm('Are you sure to Delete?');">
                            <i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Add Article Modal -->
            <div class="modal fade" id="addArticleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">ADD ARTICLE</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form v-on:submit.prevent="addArticle()">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="heading">Article Heading</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="heading"
                                            placeholder="Enter Article Heading"
                                            v-model="newArticle.heading"
                                            required="required">
                                </div>
                                <div class="form-group">
                                    <label for="body">Article Body</label>
                                    <textarea
                                            class="form-control"
                                            id="body"
                                            placeholder="Enter Article Body"
                                            v-model="newArticle.body"
                                            required="required"
                                            rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="loading" v-if="loading===true">Loading&#8230;</div>
            </div>
            <!-- End of add article modal -->

            <!-- Show Article Modal -->
            <div class="modal fade" id="showArticleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">SHOW ARTICLE</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form v-on:submit.prevent="updateArticle()">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="heading">Article Heading</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="heading"
                                            placeholder="Enter Article Heading"
                                            v-model="currentArticle.heading"
                                            readonly>
                                </div>
                                <div class="form-group">
                                    <label for="body">Article Body</label>
                                    <textarea
                                            class="form-control"
                                            id="body"
                                            placeholder="Enter Article Body"
                                            v-model="currentArticle.body"
                                            readonly
                                            rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close
                                </button>
<!--                                <button type="submit" class="btn btn-primary">Save changes</button>-->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="loading" v-if="loading===true">Loading&#8230;</div>
            </div>
            <!-- End of show article modal -->

            <!-- Edit Article Modal -->
            <div class="modal fade" id="editArticleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">EDIT ARTICLE</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form v-on:submit.prevent="updateArticle()">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="heading">Article Heading</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="heading"
                                            placeholder="Enter Article Heading"
                                            v-model="currentArticle.heading"
                                            required="required">
                                </div>
                                <div class="form-group">
                                    <label for="body">Article Body</label>
                                    <textarea
                                            class="form-control"
                                            id="body"
                                            placeholder="Enter Article Body"
                                            v-model="currentArticle.body"
                                            required="required"
                                            rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="loading" v-if="loading===true">Loading&#8230;</div>
            </div>
            <!-- End of edit article modal -->

        </div>
    </div>
    <div class="loading" v-if="loading===true">Loading&#8230;</div>

</div>


<!-- bootrtap js files -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- vue.js files -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>

<script src="{% static 'js/article_main.js' %}"><</script>

</body>
</html>
